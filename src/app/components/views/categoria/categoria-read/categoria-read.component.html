<div class="content">
  <div class="title">
    <h3>Categorias</h3>
  </div>

<div class="tablemaster">


  <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()" mat-button>Nova Categoria</button>


<div class="mat-elevation-z8">
  <table  class="table" mat-table [dataSource]="categorias">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let row"> {{ row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let row"> {{ row.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
    </ng-container>

    <ng-container matColumnDef="livros">
      <th mat-header-cell *matHeaderCellDef> Livros </th>
      <td mat-cell *matCellDef="let row"> {{ row.livros }}
        <a href="#" class="livros">
          <i class="material-icons">book</i>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let row">
        <a class="edit" href="#">
          <i class="material-icons">edit</i>
        </a>
        <a class="delete" href="#">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>

</div>


</div>
