<h3>Nova Categoria</h3>

<form>


<mat-form-field class="form">
  <mat-label>Nome</mat-label>
  <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex.Computação">
</mat-form-field>

<mat-form-field class="form">
  <mat-label>Descrição</mat-label>
  <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex.Livros de computação"></textarea>
</mat-form-field>

<div class="buttons">
  <button (click)="create()" class="mat-elevation-z8" mat-button>Criar</button>
  <button class="mat-elevation-z8" mat-button>Cancelar</button>
</div>

</form>
