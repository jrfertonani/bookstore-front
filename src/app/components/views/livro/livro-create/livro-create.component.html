<h3>Novo Livro</h3>

<form>


<mat-form-field class="form">
  <mat-label>Titulo</mat-label>
  <input matInput [(ngModel)]="livro.titulo" [formControl]="titulo" required type="text" name="titulo" placeholder="Ex. Estudante tambem estuda!" maxlength="100">
  <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
</mat-form-field>

<mat-form-field class="form">
  <mat-label>Nome do Autor</mat-label>
  <input matInput [(ngModel)]="livro.nome_autor" [formControl]="nome_autor" required type="text" name="nome_autor" placeholder="Ex. Junior Fertonani" maxlength="100">
  <mat-error *ngIf="nome_autor.invalid">{{ getMessage() }}</mat-error>
</mat-form-field>

<mat-form-field class="form">
  <mat-label>Texto</mat-label>
  <textarea matInput [(ngModel)]="livro.texto" [formControl]="texto" required type="text" name="texto" placeholder="Ex. Lorem ipsum" maxlength="20000"></textarea>
  <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
</mat-form-field>

<div class="buttons">
  <button (click)="create()"  [disabled]="getMessage()" class="mat-elevation-z8" mat-button>Criar</button>
  <button (click)="cancel()"  class="mat-elevation-z8" mat-button>Cancelar</button>
</div>

</form>
